{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
<div class="container mx-auto">
  <article class="prose dark:prose-invert max-w-full">
    <header>article.header<h1>{{ .Title }}</h1></header>
    {{ with .Params.partials }}{{ range $partial := . }}<h2 class="mb-5">{{ $partial }}</h2>{{ partial $partial . }}{{ end }}{{ end }}
    {{ .Content }}
    <footer>article.footer</footer>
  </article>
</div>
{{ end }}
