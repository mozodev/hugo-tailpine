{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
<div class="container mx-auto">
  <article class="prose dark:prose-invert max-w-full">
    <header>article.header<h1 class="text-3xl my-3 text-yellow-300">{{ .Title }}</h1></header>
    {{ .Content }}
    <footer class="mt-20">article.footer</footer>
  </article>
</div>
{{ end }}
