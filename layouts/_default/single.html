{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
<div class="container mx-auto">
  <article class="prose dark:prose-invert max-w-full">
    <header>article.header<h1>{{ .Title }}</h1></header>
    {{ .Content }}
    <footer class="mt-20">article.footer</footer>
  </article>
</div>
{{ end }}
{{ define "footer"  }}
  {{- partial "footer.html" . -}}
  {{- with . }}
    {{- with (partial "func/page-js" .) }}
      <script type="text/javascript" src="{{ .RelPermalink }}"{{ if hugo.IsProduction }} integrity="{{ .Data.Integrity }}"{{ end }} crossorigin="anonymous" defer></script>
    {{ end -}}
  {{ end -}}
{{ end -}}
