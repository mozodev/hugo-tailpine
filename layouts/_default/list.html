{{ define "main" }}
<main>
  <article>
    <header><h1>{{ .Title }}</h1></header>
    {{- with .Content }}{{ . }}{{ end }}
    <ul>
    {{- range .Site.RegularPages }}
      <li><a href="{{ .RelPermalink }}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a></li>
    {{ end -}}
    </ul>
  </article>
</main>
{{ end }}
